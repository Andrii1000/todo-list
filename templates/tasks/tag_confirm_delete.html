{% extends "base.html" %}

{% block content %}
<h1>Delete Tag</h1>
<p>Are you sure you want to delete this tag "{{ tag }}"?</p>
<form method="post">
  {% csrf_token %}
  
  <a href="{% url 'tasks:tag-list' %}" class="btn btn-secondary">Cancel</a>
  <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
