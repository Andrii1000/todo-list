{% extends "base.html" %}
{% block content %}
  <h1>Tags
    <a href="{% url 'tasks:tag-create' %}" class="btn btn-primary link-to-page ">
        Add
    </a>
  </h1>
  <table class="table mt-3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tags %}
                <tr>
                    <td>{{ tag.name }}</td>
                    <td><a href="{% url 'tasks:tag-update' pk=tag.id %}" class="btn btn-secondary">Update</a></td>
                    <td><a href="{% url 'tasks:tag-delete' pk=tag.id %}" class="btn btn-secondary">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
